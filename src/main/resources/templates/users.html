<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>
<h1>User list</h1>

<div>
    <table border="1">


        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Age</th>
            <th>Username</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        <tr th:each="user : ${users}">
            <td th:utext="${user.getId()}">id</td>
            <td th:utext="${user.getName()}">name</td>
            <td th:utext="${user.getAge()}">age</td>
            <td th:utext="${user.getUsername()}">username</td>
            <td th:utext="${user.getEmail()}">email</td>
            <td>
                <form th:method="GET" th:action="@{/admin/{id}/edit(id=${user.getId()})}">
                    <input type="submit" value="Edit"/>
                </form>
                <form th:method="DELETE" th:action="@{/admin/delete/{id}(id=${user.getId()})}">
                    <input type="submit" value="Delete"/>
                </form>
                <form th:method="PATCH" th:action="@{/admin/{id}/makeadmin(id=${user.getId()})}">
                    <input type="submit" value="Make admin"/>
                </form>
                <form th:method="GET" th:action="@{/admin/user/{id}(id=${user.getId()})}">
                    <input type="submit" value="Info"/>
                </form>
        </tr>


    </table>

    <br/>

    <a href="/admin/new">Add new User</a>

</div>
<div>
    <form  th:action="@{/logout}" method="post">
        <input type="submit" value="Logout">
    </form>
</div>


</body>
</html>
